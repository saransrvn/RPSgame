<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
   <link rel="stylesheet" href="rock-paper-scissors.css">
   </head>
    <body>
    <p class="title">Rock Paper Scissor</p>

    <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png">  
    </button>

    <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png">  
    </button>

    <button class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png">  
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>
    <button class="reset-button js-reset-button">Reset Score</button>
    <p class="js-reset-display"></p>
    <button class="js-autoplay-button autoplay-button js-auto-play">AutoPlay</button>
    <script src="rock-paper-scissors.js"></script>
   </body>
 </html>
